<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивная страница</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- Левая зелёная панель -->
    <div class="left-panel"></div>

    <!-- Правая часть -->
    <div class="right-panel">
      <div class="buttons">
        <div class="top-buttons">
          <button>Кнопка 1</button>
          <button>Кнопка 2</button>
        </div>
        <div class="bottom-buttons">
          <button>Кнопка 3</button>
          <button>Кнопка 4</button>
        </div>
      </div>

      <div class="inputs">
        <input type="time" placeholder="впемя начала">
        <input type="time" placeholder="время окончания">
        <input type="text" placeholder="Поле 3">
        <input type="text" placeholder="Поле 4">
      </div>
    </div>

  </div>
</body>
</html>
